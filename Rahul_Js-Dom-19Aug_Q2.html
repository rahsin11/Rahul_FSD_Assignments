<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h2>To Change the Body Content</h2>

<p id="demo">JavaScript</p>

<button type="button" onclick="newbody()" >Click me to see the magic</button>

<script type="text/javascript">
	function newbody() {
	var a=prompt("Enter the new Content");
	document.getElementById("demo").innerHTML=a;
	}
	
</script>
</body>
</html>
