<!DOCTYPE html>
<html>
<body>
<title>Fetch and display the href attribute value of last link in the current document</title>
<p>
  <a href="www.amazon.in">Amazon India</a><br>
  <a href="www.myntra.com">Myntra</a>
</p>

<p>Click the button to display the URL of the first link (index 0) in the document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.links[1].getAttribute("href");
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
