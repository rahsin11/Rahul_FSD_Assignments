<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <title>Create a toggle button(bootstrap) which when turned on displays an image sliding down from the top and gets hidden when the button is turned off</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <a href="#demo" class="btn btn-info" data-toggle="collapse">Click to See the Image</a>
  <div id="demo" class="collapse">
    <img src="g2.gif">
  </div>
</div>

</body>
</html>
