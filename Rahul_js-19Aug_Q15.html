<p><a href="#" onMouseOver="highlight()" onMouseOut="plain()"><button>Hover here to Highlight</button></a></p>

<script type="text/javascript"> 
var highlight_Items;
window.onload = getHighLight_items();
 

function getHighLight_items() 
{
  highlight_Items = document.getElementsByTagName('b'); 
}
  
function highlight() 
{
   for (var i=0; i<highlight_Items.length; i++)
   {                                                    
    highlight_Items[i].style.color = "red";
    }
}

function plain()
{
  for (var i=0; i<highlight_Items.length; i++) 
  {
       highlight_Items[i].style.color = "black";
  }
}

</script>
