<body>

	 <button type="button" onclick=" return myfunction()">Click Me!</button> 
	<script type="text/javascript">
		function myfunction(){
		var a=["1","2","3"];
		// console.log(a);
		var b=["2","4","5"];
		var c=new Array();
		var l=0;
		for(var i=0;i<a.length;i++){
			c[l]=a[i];
			l++;
		}
		// console.log(c);
		for(var i=0;i<b.length;i++){
		      for(var j=0;j<a.length;j++){
				if(a[j]==b[i]){
					i=i+1;
				}
			}
			c[l]=b[i];
			l++;
		}

		
		console.log(c);
	}
	</script>
